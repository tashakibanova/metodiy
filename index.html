<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Методий — рабочая программа по УТП</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }
    .app {
      width: 100%;
      max-width: 720px;
      background: #020617;
      border-radius: 20px;
      padding: 24px 24px 32px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.6);
      border: 1px solid #1e293b;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    .subtitle {
      margin-bottom: 20px;
      color: #9ca3af;
      font-size: 14px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #d1d5db;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-bottom: 18px;
      font-size: 14px;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #022c22;
      box-shadow: 0 10px 25px rgba(34,197,94,0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(34,197,94,0.45);
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>Методий — генерация рабочей программы</h1>
  <div class="subtitle">
    Введите тему, выберите уровень образования и загрузите УТП. После отправки вы получите
    сгенерированную рабочую программу прямо на этой странице.
  </div>

  <!-- ⚠️ СЮДА ПОДСТАВЬ СВОЙ URL WEBHOOK'A -->
  <!-- для тестов: https://.../webhook-test/имя-пути
       для боевого: https://.../webhook/имя-пути -->

  
  <form
    action="https://edsyteam.app.n8n.cloud/webhook-test/metodiy-kibanova"
    method="POST"
    enctype="multipart/form-data"
  >
    <label for="topic">Тема рабочей программы</label>
    <input
      id="topic"
      name="topic"
      type="text"
      placeholder="Например: Развитие речи у детей 5–6 лет"
      required
    />

    <label for="level">Уровень образования</label>
    <select id="level" name="level" required>
      <option value="">Выберите уровень…</option>
      <option value="Дошкольное образование">Дошкольное образование</option>
      <option value="1–4 классы">1–4 классы</option>
      <option value="5–9 классы">5–9 классы</option>
      <option value="10–11 классы">10–11 классы</option>
    </select>

    <label for="utp">Учебно-тематический план (УТП)</label>
    <input
      id="utp"
      name="utp"
      type="file"
      accept=".xlsx,.xls,.docx,.doc,.pdf"
      required
    />

    <label for="comments">Пожелания / комментарии (необязательно)</label>
    <textarea
      id="comments"
      name="comments"
      placeholder="Например: сделать акцент на формировании метапредметных результатов..."
    ></textarea>

    <button type="submit">Сгенерировать рабочую программу</button>

    <div class="note">
      После отправки страница обновится и вместо неё отобразится ответ от системы (текст рабочей программы).
    </div>
  </form>
</div>

</body>
</html>
